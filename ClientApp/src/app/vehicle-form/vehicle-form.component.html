<h1>New Vehicle</h1>
<form action="">
    <div class="form-group">
        <label for="make">Make</label>
        <select name="make" id="make" class="form-control"
            (change)="onMakeChange()" [(ngModel)]="vehicle.make">
            <option value=""></option>
            <option *ngFor="let m of makes" value="{{ m.id }}">{{ m.name }}</option>
        </select>
    </div>
    <div class="form-group">
        <label for="model">Model</label>
        <select id="model" class="form-control">
            <option value=""></option>
            <option *ngFor="let m of models" value="{{m.id }}"> {{ m.name }}</option>
        </select>
    </div>

    <p>Is this vehicle registered?</p>
    <div class="form-check form-check-inline">
        <label class="form-check-label" for="registered">
            <input class="form-check-input" name="isRegistered" value="true"
                id="registered" type="radio"> Yes
        </label>
    </div>
    <div class="form-check form-check-inline">
        <label class="form-check-label" for="notRegistered">
            <input class="form-check-input" name="isRegistered" value="false"
                id="notRegistered" type="radio"> No
        </label>
    </div>

    <h2>Features</h2>

    <div class="form-check" *ngFor="let f of features">
        <label class="form-check-label" for="feature{{ f.id }}">
            <input class="form-check-input" type="checkbox" id="feature{{ f.id
                }}">{{ f.name }}
        </label>
    </div>

    <h2>Contact</h2>
    <div class="form-group">
        <label for="contactName">Name</label>
        <input id="contactName" type="text" class="form-control">
    </div>
    <div class="form-group">
        <label id="contactPhone" for="">Phone</label>
        <input id="contactPhone" type="text" class="form-control">
    </div>
    <div class="form-group">
        <label for="contactEmail">Email</label>
        <input id="contactEmail" type="text" class="form-control">
    </div>
    <button class="btn btn-primary">Save</button>
</form>
